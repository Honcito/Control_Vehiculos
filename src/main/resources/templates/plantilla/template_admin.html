<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Programa de Gestión Aparcamientos Arinaga</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/background.css"/>
    <link rel="stylesheet" th:href="@{/static/css/nav.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/tablas.css}"/>
</head>
<body>

<!-- BARRA DE NAVEGACIÓN -->
<header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
        <div class="container">
            <div class="container-fluid">

                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- ENLACES DEL MENÚ -->
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/home}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/propietarios/}">Propietarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/vehiculos/}">Vehículos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/usuarios/}">Empleados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/control_vehiculos/}">Control de Vehículos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/openpdf/control_vehiculos}">Exportar a PDF</a>
                        </li>
                        <!-- Agregar botón de logout -->
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="btn btn-link nav-link">Cerrar sesión</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Creación de los alert para el usuario -->
    <div class="alert alert-success alert-dismissible" th:if="${success}">
        <label th:text="${success}"></label>
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>

</header>

<!-- CONTENIDO-->
<div class="container"></div>


<!-- PIE DE PÁGINA -->
<footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">
    <div class="container">
        <p>Copyright hong ©; 2024</p>
    </div>

    <script type="text/javascript" th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"></script>


</footer>

</body>
</html>
